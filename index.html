<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <nav class="header-element">
                <div>
                    <img src="img/Logo.png" alt="">
                </div>
                <ul>
                    <li>Shop</li>
                    <li>Brands</li>
                    <li>Contact us</li>
                    <li><button>Sign up</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="section">
        <div class="section-content">
            <div class="section-element">
                <div class="box1">
                    <h1 >Exquisite Watches
                        <span class="choose">Choose Luxury, <span style="color: black;">Choose Us</span></span></h1>
                </div>
                <div class="box2">
                    <p>Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision Craftsmanship - watch</p>
                </div>
                <div class="box3">
                    <h2>$430.00</h2>
                </div>
            </div>
            <div>
            <img class="facebook" src="img/Frame 6.png" alt="">
            </div>
        </div>

        <!-- #region ----------------------------------------------------------------->
        
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="img/Watches.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="img/Watches (1).png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="img/Watches (2).png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="img/Watches (3).png" alt="">
            </div>
            </div>

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
        <!-- #region ------------------------------------------------------------------------>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
